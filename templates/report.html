{% extends "base.html" %}

{% block content %}
<section class="form-section">
    <h2>ğŸ“ Report a Lost or Found Item</h2>
    <p style="color: var(--text-muted); margin-bottom: 24px; font-size: 1rem;">
        Help the campus community by reporting items. Admins will review and post found items to help reunite them with their owners.
    </p>
    
    <form method="post" action="{{ url_for('create_item') }}" class="simple-form" enctype="multipart/form-data">
        <div class="form-group">
            <label for="type">ğŸ“¦ Item Type</label>
            <select id="type" name="type" required>
                <option value="">â€” Select â€”</option>
                <option value="lost">Lost Item</option>
                <option value="found">Found Item</option>
            </select>
        </div>

        <div class="form-group">
            <label for="name">Item Name</label>
            <input id="name" 
                   name="name" 
                   type="text" 
                   required 
                   placeholder="e.g., Black Backpack, iPhone 13, Glasses Case">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" 
                      name="description" 
                      required 
                      placeholder="Describe the item in detail. Include brand, color, distinctive features, marks, etc."></textarea>
        </div>

        <div class="form-group">
            <label for="location">ğŸ“ Location</label>
            <input id="location" 
                   name="location" 
                   type="text" 
                   required 
                   placeholder="Where was it lost or found? (e.g., Library, Student Center)">
        </div>

        <div class="form-group">
            <label for="contact">ğŸ“ Your Contact Info</label>
            <input id="contact" 
                   name="contact" 
                   type="text" 
                   required 
                   placeholder="Email or phone number">
        </div>

        <div class="form-group">
            <label for="image">ğŸ“· Photo (optional)</label>
            <input id="image" 
                   name="image" 
                   type="file" 
                   accept="image/png,image/jpeg,image/jpg,image/gif,image/webp"
                   title="Upload an image of the item to help with identification">
        </div>

        <button type="submit" class="btn-primary" style="width: 100%; padding: 12px 18px; font-size: 1rem;">
            âœ“ Submit Report
        </button>
    </form>
</section>
{% endblock %}
